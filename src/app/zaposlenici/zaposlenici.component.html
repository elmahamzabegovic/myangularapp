<table class="table table-striped">
    <thead>
        <tr>
        <th>Ime i prezime</th>
        <th>Godine</th>
        <th>Radno Mjesto</th>
    </tr>
    </thead>
    
    <tbody>
    <tr *ngFor="let zaposleni of zaposleni">
        <td>{{ zaposleni.ime }}</td>
        <td>{{ zaposleni.starost}}</td>
        <td>{{ zaposleni.radnoMjesto}}</td>
    </tr>
    </tbody>
</table>

<div class="container">
    <div class="card" *ngFor="let zaposleni of zaposleni">
        <img src="https://picsum.photos/240/160">
        <div class="card-body">
            <div class="card-title">{{ zaposleni.ime}}</div>
            <div class="card-text"> {{ zaposleni.radnoMjesto}} - {{ zaposleni.starost }} </div>
        </div>
    </div>
</div>
