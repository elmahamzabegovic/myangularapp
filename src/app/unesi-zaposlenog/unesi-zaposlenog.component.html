<h4>Unesite podatke o novom zaposleniku</h4>

<form [formGroup]="zaposleniForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Unesite ime i prezime zaposlenog" formControlName="ime">
    <input type="number" placeholder="Unesite godine zaposlenog" formControlName="starost">
    <input type="text" placeholder="Unesite radno mjesto" formControlName="radnoMjesto">

    <button class="btn btn-primary">Spremi</button>
</form>
